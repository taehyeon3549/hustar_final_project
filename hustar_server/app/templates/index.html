          <!-- LogOut btn action -->
          <script type="text/javascript">
            document.getElementById("logoutb").addEventListener('click', function () {
              // Check the value are all filled
              var usn = sessionStorage.getItem('usn');
              //send json
              $.ajax({
                method: "POST",
                url: "/signout",
                data: {
                  "USN": usn
                }
              }).done(function (msg) {
                if (msg.message == 0) {
                  //logout success
                  //sessionStorage clear
                  sessionStorage.clear();
                  location.href = "/";
                }
                if (msg.message == 1) {
                  alert("로그아웃 다시해주세요");
                }
              });
            });
          </script>
        </div>

<body class="bg-dark">

  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Reset Password</div>
      <div class="card-body">
        <div class="text-center mb-4">
          <h4>Change Password</h4>
          <p>Enter your new password to change</p>
        </div>
        <form>
          <div class="form-group">
            <div class="form-label-group">
              <input type="password" id="inputpass" class="form-control" placeholder="Enter new password" required="required" autofocus="autofocus">
              <label for="inputpass">Enter new password</label>
            </div>
            <div class="form-label-group">
                <input type="password" id="inputconfirmpass" class="form-control" placeholder="Enter confirm password" required="required" autofocus="autofocus">
                <label for="inputconfirmpass">Enter confirm password</label>
            </div>
          </div>
          <a class="btn btn-primary btn-block" id="changepwb">Change</a>
        </form>
        <script type="text/javascript">
          document.getElementById("changepwb").addEventListener('click', function(){
            alert("changing password succeed");
          });
        </script>
        <div class="text-center">
          <a class="d-block small mt-3" href="/register_email">Register an Account</a>
          <a class="d-block small" href="/">Login Page</a>
        </div>
      </div>
    </div>
  </div>
